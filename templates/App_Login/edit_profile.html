{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title_block %}
    Edit @{{user.username}}'s profile
{% endblock  %}

{% block body_block %}

    <form method="POST" enctype="multipart/form-data">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-warning btn-sm">Edit Profile</button>
    </form>
    <a href="{% url 'App_Login:change_password' %}" class="btn btn-info btn-sm my-3">Change Password</a>

{% endblock  %}
